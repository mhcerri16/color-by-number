<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Color by Number</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Static fullscreen background -->
  <div id="bg"></div>

  <main class="center-col">
    <h2 id="picture-title"></h2>

    <!-- Progress -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="progress-text">0%</div>

    <!-- Palette -->
    <div id="color-bar"></div>

    <!-- Canvas + overlay -->
    <div class="canvas-container">
      <canvas id="pixel-canvas"></canvas>
    </div>

    <button id="back-btn" class="back-btn">Back to list</button>
    <button id="reset-btn" class="back-btn" style="margin-top:10px;">Reset</button>
  </main>

  <script src="pictures.js"></script>
  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const pictureName = params.get('name');
    setupColoring(pictureName, window.PICTURES);
  </script>

</body>
</html>
