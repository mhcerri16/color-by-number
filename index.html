<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color by Number â€” Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="center-col">
    <h1>ðŸ“¦ Minecraft Blocks â€” Pick one to color</h1>
    <p class="hint">100+ auto-generated block images. Click a tile to open the coloring page.</p>
    <div id="thumb-grid" class="thumb-grid"></div>
    <p class="small">Tip: pages are served from GitHub Pages â€” use that URL, not the raw GitHub file view.</p>
  </main>

  <script>
    // Build list of 100 picture links (names generated in app.js)
    // We'll assume app.js will also expose `getPictureNames()` if loaded.
    // But to keep index lightweight we simply build the list client-side
    // based on deterministic names: Block-001 ... Block-120 (we generate 120)
    (function buildThumbs(){
      const container = document.getElementById('thumb-grid');
      // We'll create 120 thumbnails to be safe (user wanted 100+)
      for(let i=1;i<=120;i++){
        const name = 'Block-' + String(i).padStart(3,'0');
        const a = document.createElement('a');
        a.className = 'thumb';
        a.href = 'color.html?name=' + encodeURIComponent(name);
        // Simple visual thumbnail: colored square with name
        const inner = document.createElement('div');
        inner.className = 'thumb-inner';
        inner.textContent = name;
        a.appendChild(inner);
        container.appendChild(a);
      }
    })();
  </script>
</body>
</html>
