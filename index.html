<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Color by Number â€” Blocks (Auto)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="center-col">
    <h1>ðŸ“¦ Blocks â€” Pick one to color</h1>
    <p class="hint">Auto-generated block set (120). Click a tile to open the coloring page.</p>

    <div id="thumb-grid" class="thumb-grid" aria-live="polite" aria-label="Block thumbnails"></div>

    <p class="small">Tip: use the GitHub Pages URL (https://username.github.io/repo-name/) â€” do not open raw GitHub file links.</p>
  </main>

  <script>
    (function buildAutoThumbs(){
      const container = document.getElementById('thumb-grid');
      container.innerHTML = '';
      // Create 120 deterministic block links: Block-001 .. Block-120
      for (let i = 1; i <= 120; i++) {
        const id = 'Block-' + String(i).padStart(3, '0');
        const a = document.createElement('a');
        a.className = 'thumb';
        a.href = 'color.html?name=' + encodeURIComponent(id);
        a.setAttribute('aria-label', id);

        const inner = document.createElement('div');
        inner.className = 'thumb-inner';
        inner.textContent = id;

        a.appendChild(inner);
        container.appendChild(a);
      }
    })();
  </script>
</body>
</html>
